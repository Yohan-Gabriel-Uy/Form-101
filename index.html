<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dog Test Form</title>
    </head>
        <body>
            <h1>Dog Test Form</h1>
        <form>
            <table>
                <tr>
                    <td colspan="2" align="left">
                            <img src="dogs.jpg" alt-="Three Cute Golden Retrievers" style="width:250px; height:250px;">
                    <p style="text-align:center">What type of dog are you? Just like us humans, dogs have personalities that resemble us in some way.<br><br> Want to find out what type of dog are you? Take this form to find out!</p>
                    </td>
                </tr>
             <hr>
                <td align="left" valign="top">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>

                    <label for="address">Address:</label><br>
                    <input type="text" id="address" name="address"><br><br>

                    <label for="email">E-mail Add:</label><br>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="cellphonenumber">Cellphone Number:</label><br>
                    <input type="text" id="cellphonenumber" name="cellphonenumber"><br><br>
                </td>
                <td align="left" valign="top">
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age"><br><br>

                    <label for="sex">Sex:</label><br>
                    <input type="radio" id="sex" name="sex" value="male"> Male<br>
                    <input type="radio" id="sex" name="sex" value="female"> Female<br><br>

                    <label>Hobbies:</label><br>
                    <label for="biking">
                    <input type="checkbox" id="biking" name="hobby" value="biking"> Biking</label><br>

                    <label for="singing">
                    <input type="checkbox" id="singing" name="hobby" value="singing"> Singing<br>

                    <label for="dancing">
                    <input type="checkbox" id="dancing" name="hobby" value="dancing"> Dancing<br>

                    <label for="swimming">
                    <input type="checkbox" id="swimming" name="hobby" value="swimming"> Swimming<br>

                    <label for="reading">
                    <input type="checkbox" id="reading" name="hobby" value="reading"> Reading<br><br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
