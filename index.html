<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
    </head>
        <body>
            <h1>Dog Test Form</h1>
            <img src="dogs.jpg" alt-="Cute dog" style="width:250px; height:250px;">
        <p style="text-align:center">What type of dog are you? Just like us humans, dogs have personalities that resemble us in some way.<br><br> Want to find out what type of dog are you? Take this form to find out!</p>
        <hr>
        <form>
            <label for="Name">Name:</label>
            <input type="Name" id="Name" required>

            <label for="Age">Age:</label>
            <input type="Age" id="Age" required>
<br><br>
            <label for="Address">Address:</label>
            <input type="Address" id="Address" required>

            <label>Sex:</label>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="sex" required>
            
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="sex" required>
<br><br>
            <label for="Email">E-mailadd:</label>
            <input type="Email" id="Email" required>

            <label>Hobbies:</label>
            <label for="Biking">Biking</label>
            <input type="checkbox" id="Biking" name="Biking" required>
            
            <label for="Singing">Singing</label>
            <input type="checkbox" id="Singing" name="Singing" required>

            <label for="Dancing">Dancing</label>
            <input type="checkbox" id="Dancing" name="Dancing" required>

            <label for="Swimming">Swimming</label>
            <input type="checkbox" id="Swimming" name="Swimming" required>

            <label for="Reading">Reading</label>
            <input type="checkbox" id="Reading" name="Reading" required>
<br><br>
            <label for="Cellphone No.">Cellphone Number:</label>
            <input type="Cellphone No." id="Cellphone No." required>
<br><br>
            <input type="submit" name="Submit">
        </form>
    </body>
</html>
